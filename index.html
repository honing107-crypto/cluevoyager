<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ClueVoyager - 馬鞍山礦山魅影（5 地點 AR 測試）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #instructions { 
      position: absolute; top: 10px; left: 10px; z-index: 100; 
      background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px; 
      max-width: 90%; font-size: 16px;
    }
    button { background: #c62828; color: white; border: none; padding: 12px 24px; font-size: 18px; border-radius: 50px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="instructions">
    <h2>馬鞍山礦山魅影 - 5 地點 AR 測試</h2>
    <p>請準備 5 個 marker 圖片，逐一掃描測試不同地點</p>
    <p>掃描對應 marker 後會出現不同顏色方塊 + 地點名稱</p>
    <button onclick="document.getElementById('instructions').style.display='none'">開始測試</button>
  </div>

  <a-scene embedded arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;" vr-mode-ui="enabled: false">

    <!-- 地點1：鞍駿街休憩花園 -->
    <a-marker type="pattern" url="https://honing107-crypto.github.io/cluevoyager/marker-01-miningcart.patt">
      <a-box position="0 0.5 0" material="color: #c62828" scale="2 2 2"></a-box>
      <a-text value="地點1：鞍駿街\n線索：泛黃素描" position="0 1.5 0" color="white" align="center" scale="3 3 3"></a-text>
    </a-marker>

    <!-- 地點2：馬鞍山公園 -->
    <a-marker type="pattern" url="https://honing107-crypto.github.io/cluevoyager/marker-02-mine-entrance.patt">
      <a-box position="0 0.5 0" material="color: #8d6e63" scale="2 2 2"></a-box>
      <a-text value="地點2：馬鞍山公園\n線索：紅色礦洞地圖" position="0 1.5 0" color="white" align="center" scale="3 3 3"></a-text>
    </a-marker>

    <!-- 地點3：礦場遺址 -->
    <a-marker type="pattern" url="https://honing107-crypto.github.io/cluevoyager/marker-03-miner-hat.patt">
      <a-box position="0 0.5 0" material="color: #ff9800" scale="2 2 2"></a-box>
      <a-text value="地點3：紅色礦洞\n線索：礦工口述錄音" position="0 1.5 0" color="white" align="center" scale="3 3 3"></a-text>
    </a-marker>

    <!-- 地點4：利安邨 -->
    <a-marker type="pattern" url="https://honing107-crypto.github.io/cluevoyager/marker-04-suspects.patt">
      <a-box position="0 0.5 0" material="color: #673ab7" scale="2 2 2"></a-box>
      <a-text value="地點4：利安邨\n線索：嫌疑人動機" position="0 1.5 0" color="white" align="center" scale="3 3 3"></a-text>
    </a-marker>

    <!-- 地點5：訪客中心 -->
    <a-marker type="pattern" url="https://honing107-crypto.github.io/cluevoyager/marker-05-list.patt">
      <a-box position="0 0.5 0" material="color: #4caf50" scale="2 2 2"></a-box>
      <a-text value="地點5：訪客中心\n真相解鎖！" position="0 1.5 0" color="white" align="center" scale="3 3 3"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
